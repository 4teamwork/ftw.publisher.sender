[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/plone-3.3.x.cfg
    http://good-py.appspot.com/release/plone.app.z3cform/0.4.9
extensions +=
    mr.developer
sources = sources
auto-checkout = *

package-name = ftw.publisher.sender



[zope2]
additional-fake-eggs =
    zope.i18n = 3.4.0



[test]
recipe = collective.xmltestreport
eggs +=
    ${buildout:package-name}[tests]


[sources]
ftw.publisher.core = git https://github.com/4teamwork/ftw.publisher.core.git
ftw.table = git https://github.com/4teamwork/ftw.table.git
